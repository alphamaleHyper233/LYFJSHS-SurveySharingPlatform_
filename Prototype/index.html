<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style-LR.css">
</head>
<body>

 <form onsubmit="login(event)">
  <input type="text" id="loginUsername" placeholder="Username" required><br>
  <input type="password" id="loginPassword" placeholder="Password" required><br>
  <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="register.html">Register here</a></p>
<p id="loginMsg"></p>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyJ-QFNYJJtDgmuMybfhm-kotBlBqcwXnAEc1IwORDMSok7xYfD05cmwcdmq5ECFaQ2/exec";

  async function login(event) {
    event.preventDefault();
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;

    let res = await fetch(API_URL, {
      method: "POST",
      body: new URLSearchParams({
        action: "login",
        username,
        password
      })
    });

    let text = await res.text();
    let msgBox = document.getElementById("loginMsg");

    if (text.startsWith("success:")) {
      msgBox.style.color = "green";
      msgBox.innerText = "Welcome " + username + "!";
    
      setTimeout(() => {
        window.location.href = "Main/main.html";
      }, 1500);
    } else {
      msgBox.style.color = "red";
      msgBox.innerText = text.replace("error: ", "");
    }
  }
</script>

</body>
</html>
