<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="style-LR.css">
</head>
<body>
  
  <form onsubmit="register(event)">
  <input type="text" id="regUsername" placeholder="Username" required><br>
  <input type="email" id="regEmail" placeholder="Email" required><br>
  <input type="password" id="regPassword" placeholder="Password" required><br>
  <input type="text" id="regSecret" placeholder="Secret Code" required><br>
  <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="index.html">Login here</a></p>

<p id="regMsg"></p>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyJ-QFNYJJtDgmuMybfhm-kotBlBqcwXnAEc1IwORDMSok7xYfD05cmwcdmq5ECFaQ2/exec";

  async function register(event) {
    event.preventDefault();
    const username = document.getElementById("regUsername").value;
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;
    const secret = document.getElementById("regSecret").value;

    let res = await fetch(API_URL, {
      method: "POST",
      body: new URLSearchParams({
        action: "register",
        username,
        email,
        password,
        secret
      })
    });

    let text = await res.text();
    let msgBox = document.getElementById("regMsg");

    if (text.startsWith("success:")) {
      msgBox.style.color = "green";
    } else {
      msgBox.style.color = "red";
    }
    msgBox.innerText = text.replace("success: ", "").replace("error: ", "");
  }
</script>

</body>
</html>
